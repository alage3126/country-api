name: Playwright API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    services:
      oracle:
        image: oracleinanutshell/oracle-xe-11g
        ports:
          - 1521:1521
        options: >-
          --health-cmd="echo 'SELECT 1 FROM DUAL;' | sqlplus -s SYSTEM/oracle"
          --health-interval=30s
          --health-timeout=10s
          --health-retries=10

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Wait for Oracle to be ready
        run: |
          echo "Aguardando Oracle..."
          for i in {1..20}; do
            nc -z localhost 1521 && break
            echo "Esperando..."
            sleep 15
          done

      - name: Start server
        run: |
          node index.js &
          echo "Servidor iniciado"
          sleep 20 # garante que o servidor esteja pronto

      - name: Run Playwright tests
        run: npx playwright test
