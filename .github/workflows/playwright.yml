name: Playwright API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      # Pega o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Instala dependências
      - name: Install dependencies
        run: npm install

      # Executa os testes (index.js já liga o servidor e chama Playwright)
      - name: Run API tests
        run: npm test
